<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
</head>
<body>
    <script>
        nota = prompt("Digite a nota:")
        presenca = prompt("Digite a % presenca:")

        // || (OU) pelo menos uma condicao deve ser verdadeiro
        // && (e) todas as condicoes deve ser verdadeiro

        // presenca maior 70

        if(nota >= 8 && presenca >= 70){
            alert("esta aprovado")
        } else if(nota > 5 && presenca >= 70){ 
            alert("Tem direito a recuperacao")
        } else {
            alert("Reprovado")
        }
    </script>
</body>
</html>
